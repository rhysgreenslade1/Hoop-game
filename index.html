
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Shot Hoops: Web Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }
    .choice-btn, .start-btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      font-size: 1.2em;
      width: 80%;
    }
    .choice-btn:hover, .start-btn:hover {
      background-color: #3aa1ff;
      transform: scale(1.05);
    }
    input, select {
      font-size: 1em;
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 8px;
      border: none;
    }
    .scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1em;
    }
    .stats {
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard">Score: 100 - 100 | Time: 0:10</div>

  <div class="container" id="game-container">
    <h1>Last Shot Hoops: Web Edition</h1>
    <div id="game-content">
      <p>This is your moment. Customize your star and seize the final shot.</p>
      <input type="text" id="player-name" placeholder="Name">
      <input type="number" id="jersey-number" placeholder="Jersey #" min="0" max="99">
      <select id="play-style">
        <option value="sharpshooter">Sharpshooter</option>
        <option value="slasher">Slasher</option>
        <option value="floor_general">Floor General</option>
      </select>
      <br>
      <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>
  </div>

  <script>
    const container = document.getElementById("game-container");
    const content = document.getElementById("game-content");
    const scoreboard = document.getElementById("scoreboard");

    let player = {
      name: "",
      jersey: "",
      style: "",
      clutch: 70,
      passing: 70,
      drive: 70
    };

    function setStatsByStyle(style) {
      if (style === "sharpshooter") {
        player.clutch = 90;
        player.passing = 60;
        player.drive = 50;
      } else if (style === "slasher") {
        player.clutch = 70;
        player.passing = 50;
        player.drive = 90;
      } else if (style === "floor_general") {
        player.clutch = 60;
        player.passing = 90;
        player.drive = 60;
      }
    }

    function displayStats() {
      return `
        <div class="stats">
          <p><strong>Stats:</strong></p>
          <p>Clutch: ${player.clutch}</p>
          <p>Passing: ${player.passing}</p>
          <p>Drive: ${player.drive}</p>
        </div>
      `;
    }

    function startGame() {
      player.name = document.getElementById("player-name").value || "Player X";
      player.jersey = document.getElementById("jersey-number").value || "23";
      player.style = document.getElementById("play-style").value;
      setStatsByStyle(player.style);

      content.innerHTML = `
        <p>${player.name} (#${player.jersey}) steps up. Style: ${player.style.replace('_', ' ')}.</p>
        <p>10 seconds left. You're at the top of the key. What do you do?</p>
        ${displayStats()}
        <button class="choice-btn" onclick="showResult('win')">Pull up for 3</button>
        <button class="choice-btn" onclick="showResult('loss')">Pass to wing</button>
      `;
    }

    function showResult(result) {
      let resultText = "";
      if (result === "win") {
        scoreboard.innerText = "Final Score: 103 - 100 | YOU WIN!";
        resultText = "<p>It’s up... BUZZER... IT’S GOOD! YOU WIN!</p>";
      } else {
        scoreboard.innerText = "Final Score: 100 - 102 | GAME OVER";
        resultText = "<p>You pass... he bricks it. Game over.</p>";
      }

      content.innerHTML = `
        ${resultText}
        ${displayStats()}
        <button class="choice-btn" onclick="startGame()">Play Again</button>
      `;
    }
  </script>
</body>
</html>
