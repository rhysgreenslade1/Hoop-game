
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Shot Hoops: Pixel Art Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: monospace;
      overflow: hidden;
    }
    #game-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/nQ4L2CD.png') center center / cover no-repeat;
    }
    #court {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70%;
    }
    #player {
      position: absolute;
      width: 64px;
      height: 64px;
      background: url('https://i.imgur.com/Bm9rR2g.png') no-repeat;
      background-size: contain;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.5s ease;
    }
    #ui {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .btn {
      font-size: 1em;
      padding: 10px 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
    }
    .btn:hover {
      background: #444;
    }
    #message {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <div id="message">10 seconds left. What do you do?</div>
    <div id="court">
      <div id="player"></div>
    </div>
    <div id="ui">
      <button class="btn" onclick="playAnimation('drive')">Drive Left</button>
      <button class="btn" onclick="playAnimation('shoot')">Pull Up</button>
      <button class="btn" onclick="playAnimation('pass')">Pass to Wing</button>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const message = document.getElementById('message');

    function playAnimation(action) {
      if (action === 'drive') {
        player.style.transform = "translateX(-150%)";
        message.innerText = "You blow by your man...";
        setTimeout(() => {
          message.innerText = "Help defender steps up!";
          player.style.transform = "translateX(-50%)";
        }, 1000);
      } else if (action === 'shoot') {
        player.style.transform = "translateY(-20%)";
        message.innerText = "You rise up for the shot...";
        setTimeout(() => {
          message.innerText = "BUZZER... ITâ€™S GOOD! YOU WIN!";
          player.style.transform = "translateY(0)";
        }, 1000);
      } else if (action === 'pass') {
        message.innerText = "You swing it to the wing...";
        player.style.transform = "translateX(50%)";
        setTimeout(() => {
          message.innerText = "Teammate shoots... and bricks it.";
          player.style.transform = "translateX(-50%)";
        }, 1000);
      }
    }
  </script>
</body>
</html>
